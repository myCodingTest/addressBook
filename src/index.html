<!DOCTYPE html>
<html ng-app="application" ng-controller="ApplicationController as app">
  <head>
    <title ng-bind="app.pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="flag-container">
      <div ng-repeat="lang in app.availableLang" class="flag flag-{{lang}}"
           ng-class="{active: app.currentLang === app.allLang[lang]}"
           ng-click="app.toggleLang(app.allLang[lang])">
        {{lang}}
      </div>
    </div>

    <div class="contact-list-container" ui-view="main"></div>
  </body>
</html>
